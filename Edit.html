<!DOCTYPE html>
<head>
    <title>CRUD OPERATION WITH POSTGRES</title>
</head>
<body>
    <center>
        <h1>HOW TO EDIT</h1>
        <h3>DJANGO WEB TUT</h3>
        <hr/>
        <form method="POST" action="/Update/{{EmpModel.id}}">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Employee Id</td>
                <td><input type="text" name="id" value="{{EmpModel.id}}"></td>
            </tr>
            <tr>
                <td>Employee Name</td>
                <td><input type="text" name="name" value="{{EmpModel.name}}"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" name="email" value="{{EmpModel.email}}"></td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td><input type="text" name="occupation" value="{{EmpModel.occupation}}"></td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" name="salary" value="{{EmpModel.salary}}"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="text" name="gender" value="{{EmpModel.gender}}"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Update Record"></td>
                <td>{% if messages %}
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
            <a href="{% url 'showemp' %}">Go to Home Page</a>
        </form>
    </center>
</body>
