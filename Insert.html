<!DOCTYPE html>
<head>
    <title>Insert Record into pstgrsql</title>
</head>
<body>
    <center>
        <h1>HOW TO CRATE</h1>
        <h3>DJANGO WEB TUT</h3>
        <hr/>
        <form method="POST">
            {% csrf_token %}
        <table border="1">
            <tr>
                <td>Employee name</td>
                <td><input type="text" placeholder="Enter Employee name.." name="name"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" placeholder="Enter email.." name="email"></td>
            </tr>
            <tr>
                <td>Occupation</td>
                <td><select name="occupation">
                    <option selected disabled=true>-- Select Occupation --</option>
                    <option>Programmer</option>
                    <option>HR</option>
                    <option>Sales Manager</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Salary</td>
                <td><input type="text" placeholder="Enter salary.." name="salary"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender" value="M">Male |
                    <input type="radio" name="gender" value="F">Female</td>
            </tr>
            <tr>
                <td><input type="submit" value="Insert"></td>
                <td>{% if messages %}
                    {% for mess in messages %}
                    <b style="color: green;">{{mess}}</b>
                    {% endfor %}
                    {% endif %}
                </td>
            </tr>
        </table>
            <a href="{% url 'showemp' %}">Home Page</a>
        </form>
    </center>
</body>
